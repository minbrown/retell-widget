<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Agent AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --accent: #ffffff;
      --text: #ffffff;
      --muted: #888888;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 32px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: black;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .btn:disabled {
      opacity: 0.5;
    }

    #call-ui {
      display: none;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #00ff00;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      box-shadow: 0 0 10px #00ff00;
    }

    .wave {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      height: 40px;
      margin: 30px 0;
    }

    .bar {
      width: 4px;
      height: 10px;
      background: white;
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {

      0%,
      100% {
        height: 10px;
      }

      50% {
        height: 30px;
      }
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="setup-ui">
      <h1>Universal Agent</h1>
      <p>Intelligent Voice Receptionist</p>

      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label>Business Name (Optional)</label>
        <input type="text" id="businessName" placeholder="Aura MedSpa">
      </div>
      <div class="form-group">
        <label>Website URL (Optional)</label>
        <input type="text" id="website" placeholder="https://yourbusiness.com">
      </div>

      <button class="btn" id="start-btn">Start Voice Session</button>
      <div style="font-size: 10px; color: #333; margin-top: 20px;">v1.1.4</div>
    </div>

    <div id="call-ui">
      <h1 id="status-text">Connecting...</h1>
      <div class="wave">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <button class="btn" style="background: #ff3b3b; color: white;" id="stop-btn">End Session</button>
    </div>
  </div>

  <!-- Retell SDK -->
  <script id="retell-sdk" src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/dist/bundle.js"
    onload="console.log('ðŸ“¦ SDK Script OnLoad Fired')" onerror="console.error('ðŸ“¦ SDK Script Failed to Load')"></script>

  <script>
    (function () {
      console.log("ðŸš€ Agent v1.1.4 Booting...");

      const init = () => {
        console.log("ðŸ“ Check: window.RetellWebClient?", !!window.RetellWebClient);
        console.log("ðŸ“ Check: window.RetellSDK?", !!window.RetellSDK);

        // Broadest possible search for the client class
        const SDK = window.RetellWebClient ||
          (window.RetellSDK && window.RetellSDK.RetellWebClient) ||
          (window.RetellSDK && typeof window.RetellSDK === 'function' ? window.RetellSDK : null);

        if (!SDK) {
          console.warn("Retrying SDK load...");
          setTimeout(init, 1000);
          return;
        }

        console.log("âœ… SDK Connected");
        const client = new SDK();
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        startBtn.onclick = async () => {
          console.log("ðŸ–±ï¸ Button Clicked");
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const biz = document.getElementById('businessName').value;
          const web = document.getElementById('website').value;

          console.log(`ðŸ“ Inputs: Name=${name}, Email=${email}`);

          if (!name || !email) {
            console.warn("âš ï¸ Validation failed");
            return alert("Name and Email are required.");
          }

          startBtn.disabled = true;
          startBtn.innerText = "Configuring...";

          try {
            console.log("ðŸ“¡ Fetching access token...");
            const res = await fetch('/create-web-call', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                firstName: name,
                email: email,
                businessName: biz,
                website: web
              })
            });

            console.log(`ðŸ“¬ Server Status: ${res.status}`);
            const data = await res.json();

            if (!res.ok) {
              console.error("âŒ Server Error:", data);
              throw new Error(data.error || "Failed to create call session");
            }

            const { access_token } = data;
            console.log("ðŸ”‘ Access Token received");

            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('call-ui').style.display = 'block';

            console.log("ðŸŽ™ï¸ Starting call...");
            await client.startCall({ accessToken: access_token });
            console.log("âœ¨ Call function invoked");
          } catch (e) {
            console.error('ðŸš¨ Session failed:', e);
            alert('Error: ' + e.message);
            startBtn.disabled = false;
            startBtn.innerText = 'Start Voice Session';
          }
        };

        client.on('call_started', () => {
          document.getElementById('status-text').innerHTML = '<span class="status-dot"></span> Live';
        });

        client.on('call_ended', () => { location.reload(); });
        stopBtn.onclick = () => client.stopCall();
      };

      if (document.readyState === 'complete') init();
      else window.addEventListener('load', init);
    })();
  </script>
</body>

</html>
